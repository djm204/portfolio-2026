# Cloudflare Pages configuration
# This file is used if you need to deploy with Wrangler CLI
# For static exports, Cloudflare Pages will auto-detect Next.js

name = "portfolio-2026"
compatibility_date = "2024-12-01"
pages_build_output_dir = "out"

# KV Namespace binding for content editing
# Replace YOUR_NAMESPACE_ID with your actual KV namespace ID from Cloudflare Dashboard
# To get your namespace ID:
# 1. Go to Cloudflare Dashboard → Workers & Pages → KV
# 2. Create a namespace named "CONTENT_KV" (or use existing)
# 3. Copy the Namespace ID
# 4. Replace YOUR_NAMESPACE_ID below with that ID
[[kv_namespaces]]
binding = "CONTENT_KV"
id = "6135ddb2170c4f59803de8d364869c0e"

# Environment Variables
# Note: For Next.js static exports, NEXT_PUBLIC_* variables must ALSO be set in
# Cloudflare Pages Dashboard → Settings → Environment variables for build-time.
# wrangler.toml vars are available at runtime for Pages Functions.
# ADMIN_EMAIL should be set in Cloudflare Pages dashboard, not here, to avoid binding conflicts.
[vars]
# Replace with your actual Google OAuth Client ID
NEXT_PUBLIC_GOOGLE_CLIENT_ID = "YOUR_GOOGLE_CLIENT_ID_HERE"
# Set to "true", "1", or "enabled" to enable under construction page
# Set to empty string, "false", or omit to disable
NEXT_PUBLIC_UNDER_CONSTRUCTION = "true"
NEXT_PUBLIC_DISABLE_ANALYTICS_ON_UNDER_CONSTRUCTION=true
# Environment-specific variables (optional)
# [env.preview.vars]
# NEXT_PUBLIC_GOOGLE_CLIENT_ID = "364066108431-tdva4j3nsoh80u4omt7a3ft0rovl4ici.apps.googleusercontent.com"

# [env.production.vars]
# NEXT_PUBLIC_GOOGLE_CLIENT_ID = "364066108431-tdva4j3nsoh80u4omt7a3ft0rovl4ici.apps.googleusercontent.com"

# If you need full-stack capabilities (SSR, API routes), uncomment below
# and use @cloudflare/next-on-pages adapter instead of static export
# compatibility_flags = ["nodejs_compat"]
